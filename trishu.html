
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trishu, I Love You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?romantic,couple') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: red;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: pink;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            opacity: 0.7;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(100vh); opacity: 0; }
        }
        .game {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .game button {
            margin: 5px;
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="startScreen">
        <h1>Let's Play a Game, Trishu! üéÆ</h1>
        <button class="btn" onclick="startGame()">Start</button>
    </div>
    <div class="container game" id="gameScreen">
        <h1>I Love You, Trishu! ‚ù§Ô∏è</h1>
        <button onclick="showLove()">Aww! üíñ</button>
        <button onclick="alert('No way! You know I do! üòò')">Really? üòú</button>
    </div>
    <div class="hearts"></div>
    <script>
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
        }
        function showLove() {
            alert('I love you so much, Trishu! üíï');
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
